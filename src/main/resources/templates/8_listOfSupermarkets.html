<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List of Supermarkets</title>
    <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>
<body>
<main>
    <h1>Supermarkets (and number of departments):</h1>
    <ul id="supermarkets">
        <li th:each="supermarket : ${allSupermarketsList}">
            <a th:href="@{/supermarketDetails(supermarketIndex=${supermarketStat.index})}"
               th:text="${supermarket.getName()} + ' (' + ${supermarket.getNumberOfDepartments()} + ')'"></a>
        </li>
    </ul>
    <p id="home"><a href="/">Back to homepage</a></p>
</main>
</body>
</html>
